apiVersion : extensions/v1beta1
kind : Ingress
metadata :
  name : demo
  annotations :
    kubernetes.io/ingress.class : nginx
    nginx.ingress.kubernetes.io/rewrite-target : /
spec :
  rules :
  - host : http://sib.centralindia.cloudapp.azure.com/ 
    http :
      paths :
      - path : /
        backend :
          serviceName : demo
          servicePort : 3000
